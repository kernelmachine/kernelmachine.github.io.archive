# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty

# Setup
title:               suchin
tagline:             a blog
url:                 http://suchin.co
paginate:            1
baseurl:             ""

# Gems
gems:
    - jekyll-paginate
    - jekyll-gist
# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

