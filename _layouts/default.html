<!DOCTYPE html>
<html lang="en">

  {% include head.html %}
  {% include google_analytics.html %}
  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home" style="text-decoration: none;">{{ site.title }}</a>
          <small><a href="/about" style="text-decoration: none; color: #C0C0C0">{{ site.tagline }}</a></small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved. Built with Jekyll and Mathjax.
        </small>
      </footer>
    </div>

  </body>
</html>
